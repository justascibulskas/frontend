<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<title>HTML FORMS</title>
	</head>
	<body>
		<form>
			<h1>Duomenų informacija</h1>
			<fieldset>
				<label>El. pašto adresasL</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Slaptažodis:</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Patvirtinti slaptažodį:</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<input type="checkbox" required>
				<label>Sutinku su taisyklėmis</label>
			</fieldset>
			<h1>Pasitikrinkite sąskaitos adresą</h1>
			<fieldset>
				<label>Lytis</label>
				<select required>
					<option value="">Moteris</option>
					<option>Vyras</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Vardas:</label>
				<input type="text" required="">
			</fieldset>
			<fieldset>
				<label>Pavardė:</label>
				<input type="text" required="">
			</fieldset>
			<fieldset>
				<label>Gatvė, namo(buto) nr.:</label>
				<input type="text" required>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Pašto kodas:</label>
				<input type="text" required>
				<label>Pašto kodo paieška</label>
			</fieldset>
			<fieldset>
				<label>Miestas</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Šalis:</label>
				<select>
					<option selected disabled>-</option>
					<option>Lietuva</option>
					<option>Rusija</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Telefonas:</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Papildoma informacija:</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<button>Registruotis</button>
			</fieldset>
		</form>
	</body>
</html>
